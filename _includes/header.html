<header class="site-header">
    <div class="container">
        <div class="header-inner">
            <!-- Logo -->
            <a href="{{ '/' | relative_url }}" class="site-logo">
                <span class="logo-icon">üõ∞Ô∏è</span>
                <div class="logo-text">
                    <span class="logo-title">FAST HI Survey</span>
                    <span class="logo-subtitle">CCG Group</span>
                </div>
            </a>
            
            <!-- Navigation -->
            <nav class="main-nav">
                <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
                    <span class="hamburger"></span>
                </button>
                
                <ul class="nav-menu">
                    {% for item in site.navigation %}
                    <li class="nav-item{% if item.subnav %} has-dropdown{% endif %}{% if page.url == item.url or page.url contains item.url and item.url != '/' %} active{% endif %}">
                        <a href="{{ item.url | relative_url }}" class="nav-link">
                            {{ item.title }}
                            {% if item.subnav %}
                            <span class="dropdown-arrow">‚ñº</span>
                            {% endif %}
                        </a>
                        
                        {% if item.subnav %}
                        <ul class="dropdown-menu">
                            {% for subitem in item.subnav %}
                            <li class="dropdown-item{% if page.url == subitem.url %} active{% endif %}">
                                <a href="{{ subitem.url | relative_url }}" class="dropdown-link">{{ subitem.title }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
</header>

<!-- Mobile navigation script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');
        
        navToggle.addEventListener('click', function() {
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !isExpanded);
            navMenu.classList.toggle('is-open');
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('is-open');
                navToggle.setAttribute('aria-expanded', 'false');
            });
        });
    });
</script>
